<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        
        <link href = '/css/styles.css' type = 'text/css' rel = 'stylesheet' />
    </head>
    
    <body>
        <div id='display'>
            
            <div id='holder'>
                <div id='picture'></div>
                
                <input type='text' id='userName' placeholder='Enter desired UserName' />
                <input type='text' id='proPic' placeholder=' Enter picture URL' />
                <select id='sex'>
                    <option value='blank'></option>
                    <option value='Male'>Male</option>
                    <option value='Female'>Female</option>
                </select>
                <button id='submit'>Submit</button>
            </div>
            <div id='updater'></div>
            
        </div>
        
        <script src="/scripts/profbundle.js"></script>
    </body>
</html>
